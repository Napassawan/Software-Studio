<!DOCTYPE html>
<html>
    <head>
        <title>Information</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><i>Contact Information</i></legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email"><br>
              </fieldset>
              <fieldset>
                <legend><i>Competition Question</i></legend>
                How tall is the Eiffel Tower in Paris, France?<br>
                <input type = "radio" id = "584ft" name = "height" value ="584ft">
                <label for="">584ft</label><br>
                <input type = "radio" id = "784ft" name = "height" value ="784ft">
                <label for="">784ft</label><br>
                <input type = "radio" id = "984ft" name = "height" value ="984ft">
                <label for="">984ft</label><br>
                <input type = "radio" id = "1184ft" name = "height" value ="1184ft">
                <label for="">1184tf</label><br>
              </fieldset>
              <fieldset>
                <legend><i>Tiebreaker Question</i></legend>
                In 25 words or less, say why you would like to win $10,000:<br>
                <textarea name="Tie" rows="10" cols="50"></textarea>
              </fieldset>
              <fieldset>
                <legend><i>Enter competition</i></legend>
                <input type="submit" value="Enter competition">
              </fieldset>
        </form>
    </body>
</html>
